{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<section>
    <div class="max-w-lg mx-auto bg-black text-white p-6 rounded-lg">
    <h1 class="text-3xl font-bold text-center">Welcome <span class="text-orange-500">{{request.user.username}}!</span></h1>
    <p class="text-center mb-6">What do you want to do today?</p>

    <!-- Tabs -->
    <div class="flex border-b border-gray-700">
        <button id="createTab"
            class="flex-1 py-2 bg-orange-500 font-semibold border-b-2 border-orange-500 cursor-pointer">
            Create Room
        </button>
        <button id="joinTab"
            class="flex-1 py-2 bg-black text-white border-b-2 border-transparent cursor-pointer">
            Join Room
        </button>
    </div>

    <!-- Forms Container -->
    <div class="relative mt-4 min-h-[350px]">
        <!-- Create Room Form -->
        <form id="createForm" class="absolute top-0 left-0 w-full space-y-4">
            <input type="text" placeholder="Room Name" class="w-full p-2 border border-gray-600 rounded bg-black">
            <input type="text" placeholder="Enter Username" class="w-full p-2 border border-gray-600 rounded bg-black">
            <textarea placeholder="Description" class="w-full p-2 border border-gray-600 rounded bg-black"></textarea>
            <input type="text" placeholder="Generate Room ID" class="w-full p-2 border border-gray-600 rounded bg-black">
            <input type="password" placeholder="Room Password" class="w-full p-2 border border-gray-600 rounded bg-black">
            <button type="submit" class="w-full py-2 bg-orange-500 text-white font-semibold rounded">Create Room</button>
        </form>

        <!-- Join Room Form -->
        <form id="joinForm" class="absolute top-0 left-0 w-full space-y-4 hidden">
            <input type="text" placeholder="Room ID" class="w-full p-2 border border-gray-600 rounded bg-black">
            <input type="text" placeholder="Enter Username" class="w-full p-2 border border-gray-600 rounded bg-black">
            <input type="password" placeholder="Room Password" class="w-full p-2 border border-gray-600 rounded bg-black">
            <button type="submit" class="w-full py-2 bg-orange-500 text-white font-semibold rounded">Join Room</button>
        </form>
    </div>
</div>

<script>
    const createTab = document.getElementById('createTab');
    const joinTab = document.getElementById('joinTab');
    const createForm = document.getElementById('createForm');
    const joinForm = document.getElementById('joinForm');

    createTab.addEventListener('click', () => {
        createTab.classList.add('bg-orange-500', 'border-orange-500');
        joinTab.classList.remove('bg-orange-500', 'border-orange-500');
        createForm.classList.remove('hidden');
        joinForm.classList.add('hidden');
    });

    joinTab.addEventListener('click', () => {
        joinTab.classList.add('bg-orange-500', 'border-orange-500');
        createTab.classList.remove('bg-orange-500', 'border-orange-500');
        joinForm.classList.remove('hidden');
        createForm.classList.add('hidden');
    });
</script>


</section>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="w-[96%] sm:w-[50%] mx-auto mt-10 p-6 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-orange-600 mb-4">Enter New Password</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" 
            class="w-full bg-orange-600 text-white py-2 rounded-lg hover:bg-orange-700 transition mt-4">
      Reset Password
    </button>
  </form>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<!-- templates/password_reset.html -->
<div class="w-[96%] sm:w-[50%] mx-auto mt-10 p-6 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-bold text-orange-600 mb-4">Reset Password</h2>
  <p class="mb-4 text-gray-600">Enter your email address to receive a password reset link.</p>

  <form method="post">
    {% csrf_token %}
    <label for="id_email" class="block text-gray-300 mb-2">Enter your email</label>
    <input type="email" name="email" id="id_email"
      class="w-full p-2 rounded-lg border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500"
      placeholder="your@email.com" required>

    <button type="submit" class="w-full bg-orange-500 py-2 px-4 mt-4 rounded-lg hover:bg-orange-600">
      Send Reset Link
    </button>
  </form>

</div>
{% endblock %}
